<div class="p-5">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h1 class="my-auto">
        Fila de espera
      </h1>
    </div>
    <div class="card-body">
      <table class="table table-striped text-center">
        <thead>
          <tr>
            <th scope="col" class="text-left">Posição</th>
            <th scope="col">Nome</th>
            <th scope="col">Celular</th>
            <th scope="col">Atendimento</th>
            <th scope="col">Situação</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let detail of waintingLinesDetail.data; let i = index">
            <th scope="row" class="text-left">{{ i + 1}}</th>
            <td>{{ detail.customer_name }}</td>
            <td>{{ detail.customer_phone_number }}</td>
            <td>{{ detail.joined_at }} </td>
            <td [innerHTML]="detail.status | transformStatusFila"></td>
            <td>
              <span>
                <button class="btn btn-outline-primary">
                  <mat-icon class="align-top" aria-hidden="false" aria-label="Editar fila" (click)="onEdit(detail.id)" >
                    edit
                  </mat-icon>
                </button>
              </span>
              <span>
                <button class="btn btn-outline-danger">
                  <mat-icon class="align-top" aria-hidden="false" aria-label="Escluir fila">
                    delete
                  </mat-icon>
                </button>
              </span>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" [routerLink]="['/nova-espera']">Adicionar</button>
        <div class="d-flex justify-content-center">
          <app-spinner [loading]="isLoaded" [httploading]="ishttpLoaded"></app-spinner>
        </div>
        <button class="btn btn-success" (click)="onCall(id)">Chamar próximo</button>
      </div>
    </div>
  </div>
</div>
