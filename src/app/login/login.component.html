<div class="d-flex justify-content-center mt-4">

  <!-- <form , de teste antes de usar os tokens > -->
    <div class="form-group">
      <label for="nome">Email address</label>
      <input [(ngModel)]="usuario.nome" type="email" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="senha">Password</label>
      <input [(ngModel)]="usuario.senha" type="password" class="form-control" id="senha" placeholder="Password">
    </div>

    <button type="submit" class="btn btn-primary" (click)="fazerLogin()">Submit</button>
    <div>
      <a routerLink="cadastro">Cadastre-se</a>
    </div>
