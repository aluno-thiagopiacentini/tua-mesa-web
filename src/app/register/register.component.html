<div class="d-flex justify-content-center mt-5">
  <div class="card col-sm-12 col-md-6 col-lg-6">
    <div class="card-body">
      <form [formGroup]="formRegister">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="seu@email.com.br">
        </div>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" placeholder="Seu nome aqui">
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha">
          </div>
          <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" class="form-control" id="senha">
          </div>
        </div>

        <div class="form-group">
          <label for="companyName">Razão Social</label>
          <input type="text" class="form-control" id="companyName" placeholder="Razão Social">
        </div>

        <div class="form-row justify-content-between">
          <div class="form-group col-md-auto">
            <label for="phone_company">Telefone</label>
            <input class="form-control" id="phone_company" placeholder="XX 91234-5678">
          </div>
          <div class="form-group col-md-4">
            <label for="logo">Logo</label>
            <div class="form-group">
              <img src="../../assets/logo.svg"/>
              <input type="file" id="logo" class="form-control-file">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="carpadio">Link Cardápio</label>
          <input class="form-control" id="cardapio">
        </div>
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
