<div class="d-flex justify-content-center mt-5">
  <div class="card col-sm-12 col-md-6 col-lg-6">
    <div class="card-body">
      <form [formGroup]="formSignUp" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" 
                  class="form-control" 
                  id="email" 
                  placeholder="seu@email.com.br" 
                  formControlName="email"
                  required>
        </div>
        <div class="form-group">
          <label for="username">Usuário</label>
          <input type="text" 
                  class="form-control" 
                  id="username" 
                  placeholder="Nome de Usuário" 
                  formControlName="username"
                  required>
        </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="senha">Senha</label>
            <input type="password" 
                    class="form-control" 
                    id="password" 
                    formControlName="password"
                    required>
          </div>
          <div class="form-group col-md-6">
            <label for="senha2">Repita sua Senha</label>
            <input type="password" 
                    class="form-control" 
                    id="password2"
                    required>
          </div>
        </div>

        <div class="form-group">
          <label for="name">Razão Social</label>
          <input type="text" 
                  class="form-control" 
                  id="name" 
                  placeholder="Razão Social" 
                  formControlName= "name"
                  required>
        </div>

        <div class="form-row justify-content-between">
          <div class="form-group col-md-auto">
            <label for="phone_number">Telefone</label>
            <input class="form-control" 
                    id="phone_number" 
                    placeholder="XX 91234-5678" 
                    formControlName="phone_number"
                    required>
          </div>
          <!-- <div class="form-group col-md-4">
            <label for="logo">Logo</label>
            <div class="form-group">
              <img src="../../assets/logo.svg"/>
              <input type="file" id="logo" class="form-control-file">
            </div>
          </div> -->
        </div>

        <!-- <div class="form-group">
          <label for="carpadio">Link Cardápio</label>
          <input class="form-control" id="cardapio">
        </div> -->
        <div class="d-flex justify-content-end">
          <button class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
</div>
