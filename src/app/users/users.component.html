<div class="p-5">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>
        Usuários
      </h2>
      <div>
        <button class="btn btn-primary">Adicionar</button>
        <button class="btn btn-secondary" (click)="onRefresh()">Atualizar</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped text-center" *ngIf="users$ | async as users; else loadingError" >
        <thead>
          <tr>
            <th scope="col">Cargo</th>
            <th scope="col">Usuário</th>
            <th scope="col">Senha</th>
            <th scope="col">Admin</th>
            <th scope="col">Ativa</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users">
            <td>{{user.cargo}}</td>
            <td>{{user.username}}</td>
            <td>{{user.senha}}</td>
            <td>{{user.admin}}</td>
            <td>{{user.status}}</td>
            <td colspan="2">
              <span class="material-icons mx-2">edit</span>
              <span class="material-icons mx-2">delete_forever</span>
            </td>
          </tr>
        </tbody>
      </table>
      <ng-template #loadingError>
        <div *ngIf="error$ | async; else loading">
          Erro ao carregar a fila de clientes
        </div>
        <ng-template #loading>
          <span>Carregando filas...</span>
        </ng-template>
      </ng-template>
    </div>
  </div>
</div>
